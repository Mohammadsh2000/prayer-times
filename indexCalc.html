<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>
    <ol align="right">
        <li onclick="window.location.href='index.html'">Prayer Time</li><li>Calculator</li>
    </ol>
    <div id="container">
        <div id="screen">0</div>
        <div class="divv">
            <spam id="num1" class="num"></spam>
            <spam id="num2" class="num"></spam>
            <spam id="btnC" class="num">C</spam>
            <spam id="btnErase" class="num">x</spam>
        </div>
        <div class="divv">
            <spam id="" class="num"></spam>
            <spam id="" class="num"></spam>
            <spam id="" class="num"></spam>
            <spam id="btnDiv" class="num">/</spam>
        </div>
        <div class="divv">
            <spam id="btn1" class="num n">1</spam>
            <spam id="btn2" class="num n">2</spam>
            <spam id="btn3" class="num n">3</spam>
            <spam id="btnMul" class="num">*</spam>
        </div>
        <div class="divv">
            <spam id="btn4" class="num n">4</spam>
            <spam id="btn5" class="num n">5</spam>
            <spam id="btn6" class="num n">6</spam>
            <spam id="btnSub" class="num">-</spam>
        </div>
        <div class="divv">
            <spam id="btn7" class="num n">7</spam>
            <spam id="btn8" class="num n">8</spam>
            <spam id="btn9" class="num n">9</spam>
            <spam id="btnSum" class="num">+</spam>
        </div>
        <div class="divv">
            <spam id="" class="num"></spam>
            <spam id="btn0" class="num n">0</spam>
            <spam id="btnDot" class="num">.</spam>
            <spam id="btnEqual" class="num">=</spam>
        </div>
    </div>
</body>
<script src="scriptCalc.js" defer></script>
</html>
